{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Create Event{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<div class="container">
  <form method="post" action="/submit_event" class="mt-4">
    <div class="row mb-3">
        <label for="event_id" class="col-sm-2 col-form-label">Event ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="event_id" name="event_id" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="user_id" class="col-sm-2 col-form-label">User ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="destination" class="col-sm-2 col-form-label">Destination</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="start_date" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="end_date" class="col-sm-2 col-form-label">End Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="budget" class="col-sm-2 col-form-label">Budget</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="budget" name="budget" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="expenses" class="col-sm-2 col-form-label">Expenses</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="expenses" name="expenses" rows="4" required></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="date_created" class="col-sm-2 col-form-label">Date Created</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date_created" name="date_created" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
    </div>
  </form>
</div>
{% endblock content %}
