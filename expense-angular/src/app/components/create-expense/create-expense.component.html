<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
  <div class="form-group">
    <label for="item">Item</label>
    <input
      type="text"
      id="item"
      class="form-control"
      name="item"
      [(ngModel)]="expense.item"
      required
    >
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea
      id="notes"
      class="form-control"
      name="notes"
      [(ngModel)]="expense.notes"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="date"
      id="date"
      class="form-control"
      name="date"
      [(ngModel)]="expense.date"
      required
    >
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      type="number"
      step="0.01"
      id="amount"
      class="form-control"
      name="amount"
      [(ngModel)]="expense.amount"
      required
    >
  </div>

  <div class="form-group">
    <label for="paidBy">Paid By</label>
    <input
      type="text"
      id="paidBy"
      class="form-control"
      name="paidBy"
      [(ngModel)]="expense.paidBy"
      required
    >
    <small>Enter names separated by commas (e.g., "Brad, Eric")</small>
  </div>

  <div class="form-group">
    <button type="submit" class="submit-btn" [disabled]="expenseForm.invalid">Submit Expense</button>
  </div>
</form>

<div *ngIf="expenseForm.submitted && expenseForm.valid" class="alert alert-success" role="alert">
  Success
</div>

<div *ngIf="expenseForm.submitted && !expenseForm.valid" class="alert alert-danger" role="alert">
  Failed
</div>
