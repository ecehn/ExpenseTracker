<form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group">
      <label for="name">Message</label>
      <textarea
        name="name"
        id="name"
        class="form-control"
        [(ngModel)]="event.name"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Post Message" class="submit-btn" [disabled]="eventForm.invalid">
    </div>
  </form>

<div *ngIf="eventForm.submitted && eventForm.valid" class="alert alert-success" role="alert">
  Success
</div>

<div *ngIf="eventForm.submitted && !eventForm.valid" class="alert alert-danger" role="alert">
  Failed
</div>
