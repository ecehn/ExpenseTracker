{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Event List{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <h3>Events:</h3>
  <ul>
    {% for event in events %}
      <li>{{ event['name'] }}</li>
    {% else %}
      <li>No events found.</li>
    {% endfor %}
  </ul>
  <p>{{ events }}</p>
{% endblock content %}
