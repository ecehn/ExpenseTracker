{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Events{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  {% for post in posts %}
    <article>
      <p class="message">{{ post["message"] }}<p>
      <aside>Posted on {{ post["created"].strftime("%b %d, %Y at %I:%M%p") }}</aside>
    </article>
  {% endfor %}
{% endblock content %}
